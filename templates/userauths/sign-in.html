{% load static %}
<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Вход в систему</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/loginStyle.css' %}">

    <style>
        .message-alert{
            background-color: rgb(255, 166, 166);
            padding: 14px;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 1px solid rgb(161, 0, 0);
        }
    </style>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>
<body>
	<div class="row gmailStyle">
		<div class="container-fluid">
			<div class="valign-wrapper screenHeight">
					<div class="col card s12 m8 l6 xl4 autoMargin setMaxWidth overflowHidden">
						<div class="row hidden" id="progress-bar">
					    <div class="progress mar-no">
					      <div class="indeterminate"></div>
					    </div>
						</div>
						<div class="clearfix mar-all pad-all"></div>

						<img src="https://i.imgur.com/6hfApSF.png" class="logoImage" />
						<h5 class="center-align mar-top mar-bottom formTitle">Войдите в систему</h5>
						<p class="center-align pad-no mar-no">чтобы продолжить работу с приложением</p>

						<div class="clearfix mar-all pad-all"></div>

						<div id="formContainer" class="goRight">

							<form class="loginForm" method="POST">
                                {% csrf_token %}
                                {% include 'partials/alert.html' %}
								<div class="input-fields-div autoMargin">
									<div class="input-field">
                                        <input name="email" id="user_name" type="email" class="validate">
                                        <label for="user_name">Ваш Email</label>
                                    </div>
									<div id="passwordDiv" class="input-field scale-transition scale-out">
                                        <input name="password" id="pass_word" type="password" class="validate" >
                                        <label for="pass_word">Пароль</label>
                                        <a href="javascript:void(0)" class="showPassword" onclick="showPassword()"><i class="material-icons md-18">visibility</i></a>
                                    </div>
									<div id="enterOTPDiv" class="input-field scale-transition scale-out">
					                    <input id="enter_OTP" type="text" class="validate">
					                </div>
									<a href="#" class="passwordOrOTP" data-PassOTP="Password" onClick="passwordOrOTP(this)">Введите пароль</a>
									<p>Или присоединяйтесь к нам <a href="{% url 'sign-up' %}" class="createAccountNow">создав аккаунт</a></p>
                                </div>
								<div class="input-fields-div autoMargin right-align">
									<button type="submit" class="loginBtn waves-effect waves-light btn hide">Войти</button>
								</div>
							</form>
						</div>
						<div class="clearfix mar-all pad-all"></div>
					</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/cash.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/routie.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/loginScript.js' %}"></script>
</body>
</html>
